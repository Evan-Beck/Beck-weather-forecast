<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <h1 id="pageHeader">Weather Dashboard</h1>

    <!-- Search Section above the enter city. -->
    <div id="searchSection">
        <h2 id="searchHeading">Search for a city</h2>

        <!-- City Input Form with search button. -->
        <form id="cityForm">
            <label for="cityInput">Enter City:</label>
            <input type="text" id="cityInput" placeholder="City name" required>
            <button type="submit">Search</button>
        </form>

        <!-- Divider. -->
        <hr />

        <!-- Buttons for populated cities in US. -->
        <div id="cityButtons"></div>

   <!-- Search history display. -->
   <div id="searchHistory"></div>
</div>

    <!-- 5-day forecast section. -->
   
        <div id="forecastHeading">
            <h2>5-Day Forecast</h2>
            <h3 id="cityForecastHeading"></h3>
        </div>

        <!-- 5-Day Forecast Boxes. -->
        <div id="forecastBoxes"></div>

    </div>

    <!-- Current Weather Display. -->
    <div id="currentWeather"></div>

    <script src="script.js"></script>
</body>

</html>
